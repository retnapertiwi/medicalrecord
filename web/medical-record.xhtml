<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="./_tpl/default.xhtml"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel>
            <f:facet name="header">Form Rekam Medis</f:facet>
            <h:form>
                <h:panelGrid columns="4">
                <h:outputLabel value="Nama Pasien" for="name" />
                <h:outputText value=":"/>
                <p:inputText id="username" value="#{medicalRecordFaces.medicalRecord.patient}" /><br/><br/>
                
                <h:outputLabel value="Tanggal" />
                <h:outputText value=":"/>
                <p:calendar/><br/><br/>
                
                <h:outputLabel value="Dokter" for="doctorName" />
                <h:outputText value=":"/>
                <p:selectOneMenu id="doctorName" value="" >
                    <f:selectItem itemLabel="Pilih Dokter" itemValue="#{medicalRecordFaces.medicalRecord.doctor}"/>
                    <f:selectItems value=""/>
                </p:selectOneMenu><br/><br/>
                
                <h:outputLabel value="Diagnosa" for="diagnose" />
                <h:outputText value=":"/>
                <p:inputTextarea id="diagnose" value="#{medicalRecordFaces.medicalRecord.diagnose}" rows="3" cols="22"/><br/><br/>
                
                <h:outputLabel value="Obat" for="medicineName" />
                <h:outputText value=":"/>
                <p:inputText id="medicineName" value="" /><br/><br/>
                
                <p:commandButton value="Submit" action="#{medicalRecordFaces.addMedicalRecord()}"/>
            </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
