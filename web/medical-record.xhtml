<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="./_tpl/default.xhtml"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:panel>
            <f:facet name="header">Form Rekam Medis</f:facet>
            <h:form>
                <h:panelGrid columns="4">
                <h:outputLabel value="Nama Pasien" for="name" />
                <h:outputText value=":"/>
                <p:selectOneMenu id="patient" value="#{medicalRecordFaces.patient.id}" >
                    <f:selectItems value="#{medicalRecordFaces.patients}" var="p" itemValue="#{p.id}" itemLabel="#{p.name}" />
                </p:selectOneMenu><br/><br/>
                
                <h:outputLabel value="Dokter" for="doctorName" />
                <h:outputText value=":"/>
                <p:selectOneMenu id="doctor" value="#{medicalRecordFaces.doctor.id}" >
                    <f:selectItems value="#{medicalRecordFaces.doctors}" var="d" itemValue="#{d.id}" itemLabel="#{d.name}" />
                </p:selectOneMenu><br/><br/>
                
                <h:outputLabel value="Diagnosa" for="diagnose" />
                <h:outputText value=":"/>
                <p:inputTextarea id="diagnose" value="#{medicalRecordFaces.medicalRecord.diagnose}" rows="3" cols="22"/><br/><br/>
                
                <h:outputLabel value="Obat" for="medicineName" />
                <h:outputText value=":"/>
                <p:selectManyMenu id="medicine" value="#{medicalRecordFaces.medicineIds}">  
                    <f:selectItems value="#{medicalRecordFaces.medicines}" var="m" itemValue="#{m.id}" itemLabel="#{m.name}" />    
                </p:selectManyMenu><br/><br/>
                
                <p:commandButton value="Submit" update=":datatable" actionListener="#{medicalRecordFaces.addMedicalRecord}"/>
            </h:panelGrid>
            </h:form>
        </p:panel>
        
        <h:form id="datatable" prependId="false">  
            <p:dataTable id="basic" var="medicalRecord" value="#{medicalRecordFaces.medicalRecords}">  
                <p:column id="modelHeader">  
                    <f:facet name="header">  
                        Nama Pasien 
                    </f:facet>  
                    <h:outputText value="#{medicalRecord.patient.name}" />  
                </p:column>  

                <p:column>  
                    <f:facet name="header">  
                        Tanggal Berobat  
                    </f:facet>  
                    <h:outputText value="#{medicalRecord.date}" />  
                </p:column>
                
                <p:column>  
                    <f:facet name="header">  
                        Dokter  
                    </f:facet>  
                    <h:outputText value="#{medicalRecord.doctor.name}" />  
                </p:column>
                
                <p:column>  
                    <f:facet name="header">  
                        Diagnosa  
                    </f:facet>  
                    <h:outputText value="#{medicalRecord.diagnose}" />  
                </p:column>
                
                <p:column>  
                    <f:facet name="header">  
                        Obat  
                    </f:facet>  
                    <h:outputText value="#{medicalRecord.readableMedicine}" />  
                </p:column>

            </p:dataTable>  
        </h:form> 
    </ui:define>

</ui:composition>
